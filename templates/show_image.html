<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/static/main.css' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reducing Toxic Exposures In Homes</title>
  </head>
  <body>
    <h1>Objects That May Be Toxic To Your Health Are Outlined Below</h1>

<!-- Display the image -->
<img src="{{ detected_image }}" alt="Something went wrong" width="600" height="500">

<!-- Display the objects detected and their description in a table -->
<table>
  <thead>
      <tr>
          <th>Item</th>
          <th>Description</th>
      </tr>
  </thead>
  <tbody>
      {% for object in detected_objects %}
          <tr>
              <td>{{ object }}</td>
              <td>{{ object_descriptions[object] }}</td>
          </tr>
      {% endfor %}
      <tr>
          <td>Flooring</td>
          <td>{{ object_descriptions['Flooring'] }}</td>
      </tr>
  </tbody>
</table>
</body>
</html>
